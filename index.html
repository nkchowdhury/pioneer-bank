<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>pioneer-bank</title>
  </head>
  <body>
   
    <!-- nav-bar-started -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Pioneer Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>




    <!-- nab-bar-end -->


     <main>
         <div class="container">

            <div id="login-area">

                <h1 class="text-center p-5 m-5">WELCOME TO PIONEER BANK</h1>
                <div id="submit-area">
                    <h4>Log in</h4>
                    <br>
                    <input type="email" class="form-control" placeholder="Enter Your Email">
                    <br>
                    <input type="password" class="form-control" placeholder="Enter Your Password">
                    <br>
                    <button id="login" class="btn btn-success">Log in</button>
                   


                </div>
                

            </div>
            
         </div>
     </main>

     <div class="container">
       <div id="transaction-area" class="pt-5 mt-5">
         <div class="row">
           <div class="col-md-4">
             <div class="deposit status">
               <h5>Deposit</h5>
               <h2>$ <span id="currentDeposit">00</span></h2>
             </div>
           </div>
           <div class="col-md-4">
            <div class="withdraw status">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance status">
              <h5>Balance</h5>
              <h2>$ <span id="currentBalance">1000</span> </h2>
            </div>
          </div>
         </div>


         <div class="row ">
           <div class="col-md-6">
            <div id="submit-area">
              <h3>deposit</h3>
              <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
              <br>
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
           </div>
           <div class="col-md-6">
             <div id="submit-area">
              <h3>withdraw</h3>
              <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
              <br>
              <button  id="addWithdraw" class="btn btn-success">Withdraw</button>
             </div>
           </div>
         </div>



       </div>
     </div>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
